<!DOCTYPE html>
<html>
<head>
  <title>Error 422</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    *{
    transition: all 0.6s;
}

html {
    height: 100%;
}

body{
    font-family: 'Roboto', sans-serif;
    color: #161615;
    margin: 0;
    background-color: #DDDDDD;
}

#main{
    display: table;
    width: 100%;
    height: 100vh;
    text-align: center;
}

.fof{
    display: table-cell;
    vertical-align: middle;
}

.fof h1{
    font-size: 50px;
    display: inline-block;
    padding-right: 12px;
    animation: type .5s alternate infinite;
}

a {

  text-decoration: none;
    decoration: none;
    color: #161615;
}

a:visited {
    text-decoration: none;
    decoration: none;
    color: #161615;
}

a:hover {
    text-decoration: underline;
}

@keyframes type{
    from{box-shadow: inset -3px 0px 0px #888;}
    to{box-shadow: inset -3px 0px 0px transparent;}
}
</style>
</head>
<div id="main">
      <div class="fof">
            <h1>Error 422</h1>
            <h3>The change you wanted was rejected.</h3>
            <h3>Would you like to go <a href="/">home</a>?</h3>
      </div>
</div>
